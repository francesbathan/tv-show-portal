<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows | TV Show Portal</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/show_style.css' %}"
  </head>
  <body style="background-image: url({% static 'img/home-bg2.jpg' %}">
    <div id="logout">
      <button class="btn btn-outline-danger">
        <a id="logout_txt" href="/logout">Logout</a>
      </button>
    </div>
    <div id="container">
      <p>Welcome, {{ current_user.first_name }}.</p>
      <h1 id="show-title">All Shows</h1>
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for show in shows %}
          <tr>
            <td>
              <a class="table-links" href="/shows/{{ show.id }}"
                >{{ show.id }}</a
              >
            </td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td>
              <a class="table-links" href="/shows/{{ show.id }}">Info</a> |
              <a class="table-links" href="/shows/{{ show.id }}/edit">Edit</a> |
              <a class="table-links" href="/shows/{{ show.id }}/destroy"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button class="btn btn-danger">
        <a class="newshow" href="/shows/new">Add a New Show</a>
      </button>
    </div>
  </body>
</html>
