<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create | TV Show Portal</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/newshow_style.css' %}" />
  </head>
  <body style="background-image: url({% static 'img/home-bg2.jpg' %}">
    <div id="container">
      <h1 id="show-title">Add a New Show</h1>
      <form action="/shows/create" method="POST" class="form-group">
        {% csrf_token %}
        <label for="">Title</label>
        <input class="form-control" type="text" name="show_title" />
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="">Network</label>
            <input class="form-control" type="text" name="show_network" />
          </div>
          <div class="form-group col-md-6">
            <label for="">Release Date</label>
            <input class="form-control" type="date" name="show_release_date" />
          </div>
        </div>
        <label for="">Description</label>
        <textarea class="form-control" type="text" name="show_desc"></textarea>
        <button class="btn btn-danger" type="submit">
          Create
        </button>
      </form>
      {% for error in messages %}
      <p id="error_msg">{{ error }}</p>
      {% endfor %}
      <button class="btn btn-outline-danger">
        <a href="/shows" id="newshow">Back to Shows</a>
      </button>
    </div>
  </body>
</html>
